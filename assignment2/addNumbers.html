<!DOCTYPE html>
<html>
<head>
	<title>Add two numbers</title>
	<script type="text/javascript">
		function addNum(){
			var num1=prompt("Enter a number.");
			var num2=prompt("Enter another number.");
			num1=parseInt(num1);
			num2=parseInt(num2);
			var sum=num1+num2;
			document.write("Addition: "+sum);
		}
	</script>
</head>
<body onload="addNum()">

</body>
</html>
