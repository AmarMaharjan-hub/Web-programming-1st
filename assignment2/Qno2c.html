<!DOCTYPE html>
<html>
<head>
	<title>Question 2(c)</title>
</head>
<body>
	<script type="text/javascript">
		var num=6;
		if (num%2==0) {
			document.write("<b>Even</b>");
		}
		else if(num%2==1){
			document.write("<b>Odd</b>");
		}
		else{
			document.write("<b>Invalid Number</b>");
		}
	</script>

</body>
</html>
