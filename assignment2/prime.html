<!DOCTYPE html>
<html>
<head>
	<title>Prime or not</title>
	<script type="text/javascript">
		function prime(){
			var num1,i,temp=0;
			num1=prompt("Enter a number:");
			num1=parseInt(num1);
			for(i=2;i<=num1/2;i++){
				if(num1%i==0){
					temp=1;
					break;
				}
				else{
					temp=0;
				}
			}
			if(temp==0){
				document.write("The number is prime.");
			}else{
				document.write("The number is not prime.");
			}
		}
	</script>
</head>
<body onload="prime()">
	
</body>
</html>
