<!DOCTYPE html>
<html>
<head>
	<title>String objects</title>
</head>
<body>
	<script type="text/javascript">
		var str1=prompt("Enter a string.");
		document.write("The length of string is: "+str1.length);
		document.write("<br>The string in bold: "+str1.bold());
		document.write("<br>The string in italic: "+str1.italics());
		document.write("<br>The string in upper case: "+str1.toUpperCase());
	</script>

</body>
</html>
