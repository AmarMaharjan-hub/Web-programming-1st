<!DOCTYPE html>
<html>
<head>
	<title>Question 2(d)</title>
</head>
<body>
	<script type="text/javascript">
		var grade="A";
		switch(grade){
			case ("A"):
			document.write("<b>Distinction</b>");
			break;

			case ("B"):
			document.write("<b>First Division</b>");
			break;

			case ("C"):
			document.write("<b>Second Division</b>");
			break;

			case ("D"):
			document.write("<b>Third Division</b>");
			break;

			case ("E"):
			document.write("<b>Pass</b>");
			break;

			default:
			document.write("<b>Fail</b>");
		}
	</script>

</body>
</html>
