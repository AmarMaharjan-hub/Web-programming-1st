<!DOCTYPE html>
<html>
<head>
	<title>Color change</title>
	<script type="text/javascript">
		function red(){
			document.bgColor="red";
		}
		function green(){
			document.bgColor="green";
		}
		function yellow(){
			document.bgColor="yellow";
		}
		function black(){
			document.bgColor="black";
		}
		function blue(){
			document.bgColor="blue";
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="RED" onclick="red()"><br>
		<input type="button" value="GREEN" onclick="green()"><br>
		<input type="button" value="YELLOW" onclick="yellow()"><br>
		<input type="button" value="BLACK" onclick="black()"><br>
		<input type="button" value="Blue" onclick="blue()">
	</form>
</body>
</html>
