<html>
<head>
	<title>Hyperlinks in HTML</title>
</head>
<body>
	<font size="6">
	<a name="top">
	<ol type="I">
		<li>Internal link</li>
		<ul type="square">
			<li><a href="table.html">table.html</a></li>
		</ul>
		<li>External link</li>
		<ul type="square">
			<li><a href="http://www.google.com">www.google.com</a></li>
			<li><a href="http://www.Facebook.com">www.Facebook.com</a></li>
			<li><a href="http://www.Yahoo.com">www.Yahoo.com</a></li>
		</ul>
		<li>Mail link</li>
		<ul type="square">
			<li><a href="mailto:amarmaharjan@gmail.com">mail me.</a></li>
		</ul>
		<li>Named anchor</li>
	</ol>
	<pre>
		<a href="#bottom">Bottom</a>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
		<a name="bottom">
		<a href="#top">top</a>
	</pre>
	</font>
</body>
</html>
